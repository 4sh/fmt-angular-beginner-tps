<div *ngIf="bottle" [ngClass]="bottle.color" class="bottle" (click)="select(bottle)">
    <h3>{{ bottle.estate }}</h3>
    <p>{{ bottle.vintage }}</p>
    <p>{{ 'bottle.color.' + bottle.color | translate }}</p>
    <p *ngIf="bottle.stickerUrl">
        <img [src]="bottle.stickerUrl" width="50px" height="50px" alt=""/>
    </p>
</div>
